{% extends 'blog/base.html' %}

{% block content %}
    {% for p in posts %}
        <div class="post">
            <div class="date">
                <p>published: {{ p.published_date }}</p>
            </div>
            <h1><a href="{% url 'post_detail' pk=p.pk %}">{{ p.title }}</a></h1>
            <p>{{ p.text|linebreaksbr }}</p>
            <img src="{{ p.image.url }}" class="rounded intruder-image-list" alt="{{ p.title }}">
        </div>
    {% endfor %}
{% endblock %}
